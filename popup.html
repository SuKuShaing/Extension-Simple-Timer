<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Simple Timer</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<section class="timer-1">
			<div class="paused-view">
				<input
					type="number"
					class="time-input"
					id="time-input-1"
					placeholder="Minutes"
					min="1"
				/>
				<button id="start-btn-1">Start</button>
			</div>
			<div class="active-view" id="active-view-1" style="display: none">
				<div class="timeYBar">
					<div id="timer-display-1">00:00</div>
					<div class="time-bar-1 time-bar">
						<div id="time-bar-fill-1" class="time-bar-fill"></div>
					</div>
				</div>
				<div class="buttons">
					<button id="pause-btn-1">Pause</button>
					<button id="resume-btn-1" style="display: none">Play</button>
					<button id="reset-btn-1">Reset</button>
				</div>
			</div>
		</section>
