						title="Ingresa minutos con decimales (ej: 1,30 para 1:30)"

						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="play-icon">

						</svg>
					</button>
				</div>
				<div class="active-view" id="active-view-1" style="display: none">
					<div class="timeYBar">

					<div class="buttons">
